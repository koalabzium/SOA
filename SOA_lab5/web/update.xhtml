<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:jsp="http://java.sun.com/jsf/composite">
<h:head><title>EDYCJA</title></h:head>


<h:body>
    <h:form>
        Edycja książki:<br/>
        <h:outputFormat binding="#{id}" value="#{param.get('id')}"/> <br/>
        <h:outputFormat binding="#{title}" value="#{param.get('title')}"/> <br/>
        <h:outputFormat binding="#{author}" value="#{param.get('author')}"/> <br/>
        <h:outputFormat binding="#{price}" value="#{param.get('year')}"/> <br/>
        <h:inputHidden value="#{id.value}"/>
        Title: <br/>
        <h:inputText value="#{title.value}"/> <br/>
        Author: <br/>
        <h:inputText value="#{author.value}"/> <br/>
        Price: <br/>
        <h:inputText value="#{price.value}"/> <br/>
        <h:commandButton value="update" action="#{BooksManager.updateBook(id.value,title.value,author.value,price.value)}" />
    </h:form>

</h:body>

</html>
