<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
    <style type="text/css">
        h1 {color: maroon;}
        body {padding: auto;}
        .order-table{
            border-collapse:collapse;
        }

        .order-table-header{
            text-align:center;
            background:none repeat scroll 0 0 #E5E5E5;
            border-bottom:1px solid #BBBBBB;
            padding:16px;
        }

        .order-table-odd-row{
            text-align:center;
            background:none repeat scroll 0 0 #FFFFFF;
            border-top:1px solid #BBBBBB;
        }

        .order-table-even-row{
            text-align:center;
            background:none repeat scroll 0 0 #F9F9F9;
            border-top:1px solid #BBBBBB;
        }

        /* These are my styles! Yay! */
    </style>
</h:head>
<h:body>
    <h1>Wybierz miejsce, które Cię interesuje:</h1><br/>

    <h:form id="table">
    <h:dataTable var="p" styleClass="order-table"
                 headerClass="order-table-header"
                 rowClasses="order-table-odd-row,order-table-even-row"
                 value="#{TheatreController.seats}">
        <h:column>
            <f:facet name="header">Cena</f:facet>
            <h:outputText value="#{p.price}"/>
        </h:column>
        <h:column>
            <f:facet name="header">Dostępność</f:facet>
            <h:outputText value="#{p.reserved}"/>
        </h:column>
        <h:column>
            <f:facet name="header">Rezerwuj</f:facet>
            <h:commandButton action="/payment" value="Rezerwuj" id="payment">
                <f:actionListener binding="#{TheatreController.buy(p)}" />
            </h:commandButton>
        </h:column>

    </h:dataTable>
    </h:form>

</h:body>
</html>
