<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xml:lang="en" lang="en">
<h:head>
    <title>Authors</title>
</h:head>
<h:body>
    <h:form>
        Filters<br/>
        ID: <br/>
        <h:inputText value="#{mainBean.authorFilter.id}"/><br/>
        Name: <br/>
        <h:inputText value="#{mainBean.authorFilter.name}"/><br/>
        Surname: <br/>
        <h:inputText value="#{mainBean.authorFilter.surname}"/><br/>
        <h:commandButton value="search">
            <f:ajax execute="@form" render="@form" />
        </h:commandButton>

        <h:dataTable id="table_1" value="#{mainBean.authors}" var="a">
            <h:column>
                <f:facet name="header">ID</f:facet>
                #{a.id}
            </h:column>

            <h:column>
                <f:facet name="header">Title</f:facet>
                #{a.name}
            </h:column>

            <h:column>
                <f:facet name="header">Author</f:facet>
                #{a.surname}
            </h:column>

            <h:column>
                <h:commandButton value="delete" update="@form" actionListener="#{mainBean.deleteAuthor(a)}"/>
            </h:column>

            <h:column>
                <h:commandButton value="update" action="updateauthor">
                    <f:param name="id" value="#{a.id}" />
                    <f:param name="name" value="#{a.name}" />
                    <f:param name="surname" value="#{a.surname}" />
                </h:commandButton>
            </h:column>
        </h:dataTable>
    </h:form><br/>
    <h:form>
        <h:commandButton value="add new author" action="addauthor"/>
    </h:form><br/>
    <h:form>
        <h:commandButton value="return" action="index"/>
    </h:form>
</h:body>
</html>
