<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xml:lang="en" lang="en">
<head>
    <title>Update Author</title>
</head>
<body>
<h:form>
    You are now editing this author:<br/>
    <h:outputFormat binding="#{id}" value="#{param.get('id')}"/> <br/>
    <h:outputFormat binding="#{name}" value="#{param.get('name')}"/> <br/>
    <h:outputFormat binding="#{surname}" value="#{param.get('surname')}"/> <br/>
    <h:inputHidden value="#{id.value}"/>
    Name: <br/>
    <h:inputText value="#{name.value}"/> <br/>
    Surname: <br/>
    <h:inputText value="#{surname.value}"/> <br/>
    <h:commandButton value="update" action="#{mainBean.updateAuthor(id.value,name.value,surname.value)}" />
</h:form>
</body>
</html>
