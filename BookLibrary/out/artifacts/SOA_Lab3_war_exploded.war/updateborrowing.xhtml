<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xml:lang="en" lang="en">
<head>
    <title>Update Borrowing</title>
</head>
<body>
<h:form>
    You are now editing this borrowing:<br/>
    <h:outputFormat binding="#{id}" value="#{param.get('id')}"/> <br/>
    <h:outputFormat binding="#{book}" value="#{param.get('book')}"/> <br/>
    <h:outputFormat binding="#{reader}" value="#{param.get('reader')}"/> <br/>
    <h:outputFormat binding="#{borrow_date}" value="#{param.get('borrow_date')}"/> <br/>
    <h:outputFormat binding="#{return_date}" value="#{param.get('return_date')}"/> <br/>
    <h:inputHidden value="#{id.value}"/>
    Book: <br/>
    <h:selectOneMenu value="#{book.value}">
        <f:selectItems value="#{mainBean.books}" var="b"
                       itemLabel="#{b}" itemValue="#{b}" />
    </h:selectOneMenu><br/>
    Reader: <br/>
    <h:selectOneMenu value="#{reader.value}">
        <f:selectItems value="#{mainBean.readers}" var="r"
                       itemLabel="#{r}" itemValue="#{r}" />
    </h:selectOneMenu><br/>
    Borrow date: <br/>
    <h:inputText value="#{borrow_date.value}">
        <f:convertDateTime pattern="yyyy-MM-dd"/>
    </h:inputText> <br/>
    Reaturn date: <br/>
    <h:inputText value="#{return_date.value}">
        <f:convertDateTime pattern="yyyy-MM-dd"/>
    </h:inputText> <br/>
    <h:commandButton value="update" action="#{mainBean.updateBorrowing(id.value,book.value,reader.value,borrow_date.value,return_date.value)}" />
</h:form>
</body>
</html>
