<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xml:lang="en" lang="en">
<head>
    <title>Edytowanie Zamówienia</title>
</head>
<body>
<h:form>
    Edytuj zamówienie:<br/>
    <h:outputFormat binding="#{id}" value="#{param.get('id')}"/> <br/>
    <h:outputFormat binding="#{book}" value="#{param.get('book')}"/> <br/>
    <h:outputFormat binding="#{reader}" value="#{param.get('reader')}"/> <br/>
    <h:outputFormat binding="#{order_date}" value="#{param.get('order_date')}"/> <br/>
    <h:outputFormat binding="#{return_date}" value="#{param.get('return_date')}"/> <br/>
    <h:inputHidden value="#{id.value}"/>
    Książka: <br/>
    <h:selectOneMenu value="#{book.value}">
        <f:selectItems value="#{menagedBean.books}" var="b"
                       itemLabel="#{b}" itemValue="#{b}" />
    </h:selectOneMenu><br/>
    Czytelnik/czka: <br/>
    <h:selectOneMenu value="#{reader.value}">
        <f:selectItems value="#{menagedBean.readers}" var="r"
                       itemLabel="#{r}" itemValue="#{r}" />
    </h:selectOneMenu><br/>
    Data zamówienia: <br/>
    <h:inputText value="#{order_date.value}">
        <f:convertDateTime pattern="yyyy-MM-dd"/>
    </h:inputText> <br/>
    Data oddania: <br/>
    <h:inputText value="#{return_date.value}">
        <f:convertDateTime pattern="yyyy-MM-dd"/>
    </h:inputText> <br/>
    <h:commandButton value="Zatwierdź" action="#{menagedBean.updateOrder(id.value,book.value,reader.value,order_date.value,return_date.value)}" />
</h:form>
</body>
</html>
