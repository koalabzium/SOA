<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xml:lang="en" lang="en">
<head>
    <title>Nowe zamówienie</title>
</head>
<body>
<h:form>
    ID ksiażki: <br/>
    <h:selectOneMenu binding="#{book_input}">
        <f:selectItems value="#{menagedBean.books}" var="a"
                       itemLabel="#{a}" itemValue="#{a}" />
    </h:selectOneMenu><br/>
    ID czytelniaka/czki: <br/>
    <h:selectOneMenu binding="#{reader_input}">
        <f:selectItems value="#{menagedBean.readers}" var="a"
                       itemLabel="#{a}" itemValue="#{a}" />
    </h:selectOneMenu>
    Data zamówienia: <br/>
    <h:inputText binding="#{orderDate_input}">
        <f:convertDateTime pattern="yyyy-MM-dd"/>
    </h:inputText>
    Data oddania: <br/>
    <h:inputText binding="#{returnDate_input}">
        <f:convertDateTime pattern="yyyy-MM-dd"/>
    </h:inputText>

    <h:commandButton value="Dodaj" action="#{menagedBean.addOrder(book_input.value, reader_input.value,orderDate_input.value,returnDate_input.value)}"/>
</h:form><br/>
<h:form>
    <h:commandButton value="Powrót" action="index"/>
</h:form>
</body>
</html>
