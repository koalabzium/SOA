<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xml:lang="en" lang="en">
<h:head>
    <title>Lista czytelników</title>
</h:head>
<h:body>
    <h:form>
        Wybierz filtrowanie<br/>
        ID: <h:inputText value="#{menagedBean.chosenReader.id}"/><br/>
        Imię: <h:inputText value="#{menagedBean.chosenReader.name}"/><br/>
        Nazwisko: <h:inputText value="#{menagedBean.chosenReader.surname}"/><br/>
        <h:commandButton value="search">
            <f:ajax execute="@form" render="@form" />
        </h:commandButton>

        <h:dataTable id="table_1" value="#{menagedBean.readers}" var="r">
            <h:column>
                <f:facet name="header">ID</f:facet>
                #{r.id}
            </h:column>

            <h:column>
                <f:facet name="header">Imię</f:facet>
                #{r.name}
            </h:column>

            <h:column>
                <f:facet name="header">Nazwisko</f:facet>
                #{r.surname}
            </h:column>

            <h:column>
                <h:commandButton value="Usuń" update="@form" actionListener="#{menagedBean.deleteReader(r)}"/>
            </h:column>

            <h:column>
                <h:commandButton value="Edytuj" action="updatereader">
                    <f:param name="id" value="#{r.id}" />
                    <f:param name="name" value="#{r.name}" />
                    <f:param name="surname" value="#{r.surname}" />
                </h:commandButton>
            </h:column>
        </h:dataTable>
    </h:form><br/>
    <h:form>
        <h:commandButton value="Dodaj nowy" action="addreader"/>
    </h:form><br/>
    <h:form>
        <h:commandButton value="Powrót" action="index"/>
    </h:form>
</h:body>
</html>
